server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall
    username: root
    password: root
  redis:
    host: localhost
    database: 0
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 3000ms
  data:
    elasticsearch:
      repositories:
        enabled: true
      cluster-nodes: 127.0.0.1:9300
      cluster-name: elasticsearch
    mongodb:
      host: localhost
      port: 27017
      database: mall-port
mybatis:
  mapper-locations:
    -classpath*:com/**/dao/*.xml
    -classpath*:com/**/mapper/*.xml

redis:
  key:
    prefix:
      authCode: "portal:authCode:"
    expire:
      authCode: 120 #expiration time

jwt:
  tokenHeader: Authorization
  secret: mySecret
  expiration: 604800
  tokenHead: Bearer